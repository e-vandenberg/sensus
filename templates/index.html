<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sensus</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"

   <body>
      <div>
         <h2>Sensus</h2>
         <h4> geo-organized sentiment data based on tweets</h4>
         <form autocomplete="off" method="POST">
            <input class="form-input" type="text" name=name id="input-example-1" placeholder="keyword">
            <input type="submit">
         </form>
      </div>
      <script type="text/javascript">
         var statesData = {{ data|tojson }};

      <div id="leafletmap" style="height: 500px; width: 750px;margin: auto;margin-top:2%;"></div>
      <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
